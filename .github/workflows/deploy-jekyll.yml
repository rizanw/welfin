name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ruby and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          
          # Create and set proper permissions for gem directories
          mkdir -p $HOME/.gem/ruby/3.2.0
          chmod -R 755 $HOME/.gem
          
          # Export path in current shell and persist for subsequent steps
          echo "GEM_HOME=$HOME/.gem/ruby/3.2.0" >> $GITHUB_ENV
          echo "GEM_PATH=$HOME/.gem/ruby/3.2.0" >> $GITHUB_ENV
          echo "PATH=$HOME/.gem/ruby/3.2.0/bin:$PATH" >> $GITHUB_ENV
          
          # Set for current shell
          export GEM_HOME="$HOME/.gem/ruby/3.2.0"
          export GEM_PATH="$HOME/.gem/ruby/3.2.0"
          export PATH="$HOME/.gem/ruby/3.2.0/bin:$PATH"
          
          # Install bundler using full path
          /usr/bin/gem install --user-install bundler
          
          # Verify installation
          which ruby
          ruby -v
          which gem
          gem -v
          which bundle || echo "bundle not found in PATH"
          echo "Current PATH: $PATH"

      - name: Install dependencies
        env:
          GITHUB_PAGES: true
        run: |
          source $GITHUB_ENV
          /usr/bin/gem environment
          /home/runner/.gem/ruby/3.2.0/bin/bundle config set --local path 'vendor/bundle'
          /home/runner/.gem/ruby/3.2.0/bin/bundle install --jobs=4 --retry=3

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: /home/runner/.gem/ruby/3.2.0/bin/bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4